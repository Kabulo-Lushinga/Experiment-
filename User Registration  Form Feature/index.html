    <div class="signup">
        <h2>Sign Up</h2>
        <form class="form">
         <div class="textbox">
        <input type="text" required/>
        <label>Name</label>
          <!-- <span class="material-symbols-outlined">
            account_circle 
          </span>-->
        </div>
        
          <div class="textbox">
            <input type="email" required/>
            <label>Email</label>
              <!-- <span class="material-symbols-outlined">

              </span>-->
            </div>
            <div class="textbox">
              <input type="tel" id="phone" name="phone" pattern="[+]\d{1,3}\s?\d{9,}" required/>
              <label for="phone">Phone Number</label>
                <!-- <span class="material-symbols-outlined">
                  account_circle 
                </span>-->
              </div>

              <button type="submit" class="submit-button">
                Signup
                <!-- <span class="material-symbols-outlined">

                </span> -->
               </button>
            </form>
        
         <p>
            Already Signed Up?
