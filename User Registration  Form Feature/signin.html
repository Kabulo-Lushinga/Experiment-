    <div class="signup">
      <h2>Sign Up</h2>
      <form class="form">
        <div class="textbox">
          <input type="text" required />
          <label>Name</label>
        </div>

        <div class="textbox">
          <input type="email" required />
          <label>Email</label>
        </div>

        <div class="textbox">
          <input type="tel" id="phone" name="phone" />
          <label for="phone">Phone Number</label>
        </div>

        <div class="textbox">
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />
          <label for="phone">Password</label>
        </div>
        <!--type="submit"-->
        <button  onclick="emailSignup('gerald','password')" class="submit-button">Signup</button>
      </form>

      <p>
        Already Signed Up?
        <a href="#">Login here</a>
      </p>
    </div>
