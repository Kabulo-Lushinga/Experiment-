<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import {emailSignin} from './script.js';
      function call(){emailSignin(document.getElementById ("email").value,
              document.getElementById ("password").value)}
      document.getElementById ("signin").addEventListener ("click", call , false);
    </script>
  </head>
  <body>
    <div class="background">
      <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="signup">
      <h2>Login</h2>
      <form class="form">
        <div class="textbox">
          <input id="email" type="email" required />
          <label>Email / Phone</label>
        </div>
        <div class="textbox">
          <input id="password" type="password" name="password" minlength="8" required />
          <label for="password">Password</label>
        </div>

        <button id="signin" type="submit" class="submit-button">Login</button>
      </form>

      <p>
        Forgot Password?
        <a href="#">Click here</a>
      </p>
    </div>
  </body>
</html>
